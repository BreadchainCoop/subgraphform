# Subgraph Manifest - Example using WETH (Wrapped Ether)
# Documentation: https://thegraph.com/docs/en/developing/creating-a-subgraph/

specVersion: 1.3.0

indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: WETH
    network: mainnet
    source:
      # WETH contract on Ethereum mainnet
      address: "0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2"
      abi: ERC20
      startBlock: 4719568
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
