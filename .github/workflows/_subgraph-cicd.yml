name: Subgraph CI/CD

on:
  workflow_call:
    inputs:
      subgraph-name:
        description: 'The Graph Studio subgraph name for deployment'
        required: true
        type: string
      working-directory:
        description: 'Path to subgraph directory'
        required: false
        type: string
        default: '.'
      deploy-on-pr:
        description: 'Deploy on pull requests'
        required: false
        type: boolean
        default: false
      deploy-on-main:
        description: 'Deploy on push to main'
        required: false
        type: boolean
        default: true
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      run-tests:
        description: 'Run tests during CI'
        required: false
        type: boolean
        default: true
      run-integration-tests:
        description: 'Run GND integration tests on main before deploy'
        required: false
        type: boolean
        default: false
      integration-test-config:
        description: 'Path to integration test config file (JSON)'
        required: false
        type: string
        default: 'tests/integration/config.json'
      ethereum-network:
        description: 'Ethereum network name (e.g., mainnet, sepolia)'
        required: false
        type: string
        default: 'mainnet'
    secrets:
      GRAPH_DEPLOY_KEY:
        description: 'The Graph Studio deploy key'
        required: true
      ETHEREUM_RPC_URL:
        description: 'Ethereum RPC endpoint for GND integration tests'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      subgraph-changed: ${{ steps.filter.outputs.subgraph }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for subgraph changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            subgraph:
              - '${{ inputs.working-directory }}/**'

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: detect-changes
    if: needs.detect-changes.outputs.subgraph-changed == 'true'
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'
          cache-dependency-path: ${{ inputs.working-directory }}/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate code from GraphQL schema
        run: yarn codegen

      - name: Build subgraph
        run: yarn build

      - name: Run tests
        if: inputs.run-tests
        run: yarn test

  integration-test:
    name: Integration Test (GND)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [detect-changes, build-and-test]
    if: |
      inputs.run-integration-tests &&
      needs.detect-changes.outputs.subgraph-changed == 'true' &&
      needs.build-and-test.result == 'success' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: graph
          POSTGRES_PASSWORD: graph
          POSTGRES_DB: graph
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'
          cache-dependency-path: ${{ inputs.working-directory }}/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate code and build
        run: |
          yarn codegen
          yarn build

      - name: Install GND
        run: yarn graph node install

      - name: Start GND and run tests
        env:
          ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
          NETWORK: ${{ inputs.ethereum-network }}
          TEST_CONFIG: ${{ inputs.integration-test-config }}
          SUBGRAPH_NAME: ${{ inputs.subgraph-name }}
        run: |
          # Start GND in background
          gnd --ethereum-rpc "$NETWORK:$ETHEREUM_RPC_URL" \
              --postgres-url "postgresql://graph:graph@localhost:5432/graph" \
              --manifests ./subgraph.yaml &
          GND_PID=$!

          # Run integration tests
          node scripts/run-integration-tests.js "$TEST_CONFIG" "$SUBGRAPH_NAME"
          TEST_EXIT=$?

          # Cleanup
          kill $GND_PID 2>/dev/null || true
          exit $TEST_EXIT

  deploy:
    name: Deploy to The Graph Studio
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [detect-changes, build-and-test, integration-test]
    if: |
      always() &&
      needs.detect-changes.outputs.subgraph-changed == 'true' &&
      needs.build-and-test.result == 'success' &&
      (needs.integration-test.result == 'success' || needs.integration-test.result == 'skipped') &&
      (
        (inputs.deploy-on-main && github.event_name == 'push' && github.ref == 'refs/heads/main') ||
        (inputs.deploy-on-pr && github.event_name == 'pull_request')
      )
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'
          cache-dependency-path: ${{ inputs.working-directory }}/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate code from GraphQL schema
        run: yarn codegen

      - name: Authenticate with The Graph Studio
        run: yarn graph auth ${{ secrets.GRAPH_DEPLOY_KEY }}

      - name: Deploy subgraph
        run: |
          VERSION_LABEL=$(echo ${{ github.sha }} | cut -c1-7)
          yarn graph deploy --version-label $VERSION_LABEL ${{ inputs.subgraph-name }}
